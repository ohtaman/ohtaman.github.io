<h1>TensorFlow 2.0 の開発体制</h1>
<p>TensorFlow2.0 リリースまでの1年で、開発体制が大きく変化</p>
<p><strong>TensorFlow 1.x</strong></p>
<ul>
<li>あくまで Google が内部で使っているツールを公開したもの</li>
<li>機能やリリーススケジュール決める主体はGoogle</li>
</ul>
<p><strong>TensorFlow 2.0</strong></p>
<ul>
<li>11の SIGs(Special Interest Group) を設置し、それぞれが主体的に開発
<ul>
<li>各 SIG には Googler <strong>以外</strong>のメンバが参加</li>
<li>公開されている RFCベースの開発</li>
</ul>
</li>
<li>ドキュメント改善もコミュニティー主体</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="hy5bnhw80tajouya93mqqid5cv97vtshr6ki0kkpho" data-marpit-pagination="11" data-marpit-pagination-total="30" style="--paginate:true;--theme:hy5bnhw80tajouya93mqqid5cv97vtshr6ki0kkpho;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/sigs.png&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="hy5bnhw80tajouya93mqqid5cv97vtshr6ki0kkpho" data-marpit-pagination="11" data-marpit-pagination-total="30" style="--paginate:true;--theme:hy5bnhw80tajouya93mqqid5cv97vtshr6ki0kkpho;" data-marpit-advanced-background="content"></section>

<p><img src="img/tfhub.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="hy5bnhw80tajouya93mqqid5cv97vtshr6ki0kkpho" data-marpit-pagination="20" data-marpit-pagination-total="30" style="--paginate:true;--theme:hy5bnhw80tajouya93mqqid5cv97vtshr6ki0kkpho;">
<h1>Easy to Use</h1>
<p>利用はとても簡単</p>
<ul>
<li>モデルのURLを <code>hub.KerasLayer</code> に与えると <code>Keras.Layer</code> が得られるので、そのまま使っても良いし、独自のモデルの一部分として組み込んでも良い</li>
</ul>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> tensorflow <span class="hljs-keyword">as</span> tf
<span class="hljs-keyword">import</span> tensorflow_hub <span class="hljs-keyword">as</span> hub

tf.enable_eager_execution()

module_url = <span class="hljs-string">"https://tfhub.dev/google/nnlm-en-dim128/2"</span>
embed = hub.KerasLayer(module_url)
embeddings = embed([<span class="hljs-string">"A long sentence."</span>, <span class="hljs-string">"single-word"</span>,　<span class="hljs-string">"http://example.com"</span>])
print(embeddings.shape)  <span class="hljs-comment">#(3,128)</span>
</span></span></foreignObject></svg></code></pre>
</section>

<td style="text-align:left">TensorFlow-io</td>
<td style="text-align:right">0.8</td>
</tr>

<h1>クラウド規模のパフォーマンス</h1>
<p>TensorFlow を NVIDIA GPU や Cloud TPU 向けに最適化したものを、Deep Learning VM や Deep Learning Container として提供</p>
<ul>
<li>TensorFlow Enterprise による最適化によって、データの読み取り速度が、通常の TensorFlow と比較して最大3倍に</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="hy5bnhw80tajouya93mqqid5cv97vtshr6ki0kkpho" data-marpit-pagination="28" data-marpit-pagination-total="30" style="--paginate:true;--theme:hy5bnhw80tajouya93mqqid5cv97vtshr6ki0kkpho;">
<h1>マネージドサービスの提供</h1>
<p>AI Platform や Kubernetes Engine などの End-to-End な TensorFlow ワークフローの環境を提供（？）</p>
<p><img src="img/managed.png" alt="width:1920" style="width:1920px;" /></p>
</section>

<h1>まとめ</h1>
<ol>
<li>TensorFlow 2.0 のポイントは「シンプルさと使いやすさ」</li>
<li>TensorFlow の開発体制が変わり、よりオープンソースらしくなってきた</li>
<li>TensorFlow Ecosystem が充実してきた
<ul>
<li>新たなライブラリ追加と既存ライブラリの TensorFlow 2.0 対応</li>
<li>TensorFlow Hub を使ったお手軽なモデル構築</li>
</ul>
</li>
<li>TensorFlow Enterprise でビジネスニーズに応える
<ul>
<li>TensorFlow 1.15 の長期サポート</li>
</ul>
</li>
</ol>
